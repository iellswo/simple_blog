{% extends "base.html" %}

{% block content %}

{% if posts %}
    {% for post in posts %}
    <div class="blog_title_box">
    <h1>{( post.title }}<h1>
    poted on {{ post.pub_date }}
    </div>
    <div class="blog_content_box">
    <p>{{ post.content }}</p>
    </div>
    {% endfor %}
{% else %}
    <p>No posts found...<p>
{% endif %}
    

{% endblock %}
